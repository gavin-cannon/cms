<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-6">
                <h3 class="panel-title">Contacts</h3>
            </div>
            <div class="col-xs-6 text-right">
                <button class="btn btn-success">New Contact</button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">

        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12">
                <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
                    <div class="pull-left">
                        <h4 class="list-group-item-heading">{{contact.name}}</h4>
                        <p class="list-group-item-text">{{contact.description}}</p>
                    </div>
                    <span class="pull-right">
                        <img src="{{contact.imageUrl}}" alt="{{contact.name}}" class="img-responsive" style="max-height: 50px;">
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>
