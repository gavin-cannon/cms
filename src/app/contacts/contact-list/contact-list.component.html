<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-6">
                <h3 class="panel-title">Contacts</h3>
            </div>
            <div class="col-xs-6 text-right">
                <button class="btn btn-success">New Contact</button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">

        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12">
                <cms-contact-item [routerLink]="contactEl.id" *ngFor="let contactEl of contacts" [contact]="contactEl"></cms-contact-item>
            </div>
        </div>
    </div>
</div>
